<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Happy Travels</title>


</head>

<body>
  <div class="ui text container">
    <br>
    <h1 id="happy-travels" class="ui dividing header">Happy Travels</h1>

    <p id="paragraph">Enter a city and a state you are traveling to and a date you will be there.
      <br>
      Currently this application only works for US cities.
      <br>
      Check back later for updates.
    </p>
  </div>

    <form class="ui text container">
      <div style="margin-top: 20px;">
        <!-- User enters city and state -->

        <label id="text1" for="city">City: </label><input type="text" id="city" name="city">
        <label id="text2"for="state">State (2 letter abbreviation): </label><input type="text" id="state" name="state">

        <br>
        <br>
        <!-- User enters date to start trip -->
        <label id="text3"for="date">Date: </label><input type="date" id="date" name="date"></input>
        <div>
          <br>
          <button id="submit" class="ui primary button">SUBMIT</button>
          <button id="clear" class="ui secondary button right floated">Clear</button>
        </div>
      </div>
      <br>
    </form>

    <br>
    <div class="weather ui one column stackable center aligned grid">
      <div class="city"></div>
      <div class="wind"></div>
      <div class="humidity"></div>
      <div class="temp"></div>
    </div>

    <div class="ui two column stackable center aligned grid">
      <div class="row">
        <div class="column">
          <div id="restaurant" class="weather">
          </div>
        </div>
        <div class="column">
          <div id="Events" class="weather">
          </div>
        </div>
      </div>
    </div>

  <!-- modal to display when city or state fields are left blank -->
  <div class="ui modal">
    <i class="close icon"></i>
    <div class="header">
      Where are you going?
    </div>
    <div class="image content">
      <div class="ui medium image">
      </div>
      <div class="description">
        <div class="ui header">Please enter a city and state before you click submit.</div>
      </div>
    </div>
    <div class="actions">
      <div class="ui positive right labeled icon button">
        Okay!
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
