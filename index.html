<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <title>Happy Travels</title>


</head>
<body>
    <div class="ui text container">
        <h1 class="ui dividing header">Happy Travels</h1>

        <p>Enter a city and a state you are traveling to and a date you will be there.
            <br>
           Currently this application only works for US cities.
           <br>
           Check back later for updates.
        </p>

        <form>
            <div style="margin-top: 20px;">
                <!-- User enters city and state -->
              <label for="city">City: </label><input type ="text" id="city" name="city">
              <label for="state">State: </label><input type ="text" id="state" name="state">
              <br>
              <br>
              <!-- User enters date to start trip -->
              <label for="date">Date: </label><input type ="date" id="date" name="date"></input>
              <div>
                  <br>
                <button id="clear" class="ui primary button">Clear</button>
              </div>
            </div>
            <br>
            <div>
                <button id="submit" class="ui primary button">SUBMIT</button>
            </div>
        </form>

    </div>

    <div id="weather">

<div class="city"></div>
<div class="wind"></div>
<div class="humidity"></div>
<div class="temp"></div>

</div>
<div id="restaurant">

</div>
<div id="Events">

</div>
<div id="currencyexchange">
    
</div>
  
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
