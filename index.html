<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Travels</title>
</head>
<body>
    <div>
        <h1>Happy Travels</h1>

        <p>Enter a city you are traveling to and a date you will be there.</p>

        <form>
            <div style="margin-top: 50px;">
              <textarea id="textarea" type ="text" placeholder="City" ></textarea>
              <textarea id="datearea" type = "date" placeholder="Date" ></textarea>
              <div>
                <button id="clear">Clear</button>
              </div>
            </div>
            <br>
            <div>
                <button id="submit">SUBMIT</button>
            </div>
        </form>

    </div>
</body>
</html>
