<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Happy Travels</title>


</head>

<body>
    <div class="ui text container">
        <br>
        <h1 class="ui dividing header">Happy Travels</h1>

        <p>Enter a city and a state you are traveling to and a date you will be there.
            <br>
            Currently this application only works for US cities.
            <br>
            Check back later for updates.
        </p>

        <form>
            <div style="margin-top: 20px;">
                <!-- User enters city and state -->
                <label for="city">City: </label><input type="text" id="city" name="city">
                <label for="state">State: </label><input type="text" id="state" name="state">
                <br>
                <br>
                <!-- User enters date to start trip -->
                <label for="date">Date: </label><input type="date" id="date" name="date"></input>
                <div>
                    <br>                    
                    <button id="submit" class="ui primary button">SUBMIT</button>
                    <button id="clear" class="ui secondary button right floated">Clear</button>
                </div>
            </div>
            <br>

        </form>
        <br>
        <div id="weather">

            <div class="city"></div>
            <div class="wind"></div>
            <div class="humidity"></div>
            <div class="temp"></div>

        </div>
        <div id="restaurant">
<br>
        </div>
        <div id="Events">

        </div>
        <div id="currencyexchange">

        </div>
    </div>


    <!-- modal to display when city or state fields are left blank -->
    <div class="ui modal">
        <i class="close icon"></i>
        <div class="header">
          Where are you going?
        </div>
        <div class="image content">
          <div class="ui medium image">
          </div>
          <div class="description">
            <div class="ui header">Plese enter a city and state before you click submit.</div>
          </div>
        </div>
        <div class="actions">
          <div class="ui positive right labeled icon button">
            Okay!
          </div>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
